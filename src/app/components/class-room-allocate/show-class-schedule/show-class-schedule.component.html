<div class="container py-5">
  <div class="d-flex justify-content-between">
    <div>
      <h1 class="text-center">Class Schedule</h1>
    </div>
    <div>
      <a class="btn" routerLink="/course/add">Unallocated Class Room</a>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-6">
      <select class="form-select mb-4" (change)="onChangeDepartment($event)">
        <option value="0">---Select Department---</option>
        <option value="{{ dep.id }}" *ngFor="let dep of departments">
          {{ dep.departmentName }}
        </option>
      </select>
    </div>
  </div>

  <table class="table align-middle mb-0 bg-white">
    <thead class="bg-light">
      <tr>
        <th>Course Code</th>
        <th>Course Name</th>
        <th>Schedule Info</th>
      </tr>
    </thead>
    <tbody *ngFor="let schedule of schedules">
      <tr>
        <td>
          <div class="d-flex align-items-center">
            <div class="ms-3">
              <p class="fw-bold mb-1">
                {{ schedule.courseCode }}
              </p>
              <!-- <p class="text-muted mb-0">{{ course.courseCode }}</p> -->
            </div>
          </div>
        </td>
        <td>
          <p class="fw-normal mb-1">{{ schedule.courseName }}</p>
        </td>
        <td>
          <p class="mb-1" [innerHTML]="schedule.schedule | newLinePipe"></p>
        </td>
      </tr>
    </tbody>
  </table>
</div>
