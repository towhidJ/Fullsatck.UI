<div class="container py-5">
  <div class="d-flex justify-content-center">
    <div>
      <h1 class="text-center">Student Result</h1>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-6">
      <select class="form-select mb-4" (change)="onChangeStudentId($event)">
        <option selected>---Select Student Id---</option>
        <option value="{{ std.id }}" *ngFor="let std of students">
          {{ std.registrationNo }}
        </option>
      </select>
    </div>
  </div>

  <div
    *ngIf="stdId != 0"
    class="container justify-content-center row-cols-2 py-5 gy-5 border border-info mt-5 mb-2 bg-light"
  >
    <div class="col-12 col-lg-6 pb-2">
      <span class="fs-4 col mx-5">Name: </span>
      <span class="fs-4 col">{{ studentName }}</span>
    </div>
    <div class="col-12 col-lg-6 pb-2">
      <span class="fs-4 mx-5">Email:</span>
      <span class="fs-4">{{ email }}</span>
    </div>
    <div class="col-12 col-lg-12 pb-2">
      <span class="fs-4 mx-5">Department:</span>
      <span class="fs-4">{{ departmentName }}</span>
    </div>
    <div class="text-center col-12">
      <button class="btn btn-success btn-rounded">Print Result</button>
    </div>
  </div>

  <table class="table align-middle mb-0 bg-white">
    <thead class="bg-light">
      <tr>
        <th>Course Code</th>
        <th>Name</th>
        <th>Grade</th>
      </tr>
    </thead>
    <tbody *ngFor="let res of results">
      <tr>
        <td>
          <div class="d-flex align-items-center">
            <div class="ms-3">
              <p class="fw-bold mb-1">
                {{ res.courseCode }}
              </p>
              <!-- <p class="text-muted mb-0">{{ course.courseCode }}</p> -->
            </div>
          </div>
        </td>
        <td>
          <p class="fw-normal mb-1">{{ res.courseName }}</p>
        </td>
        <td>
          <p class="fw-normal mb-1">{{ res.grade }}</p>
        </td>
      </tr>
    </tbody>
  </table>
</div>
