<div class="container py-5 vh-100">
  <div class="d-flex justify-content-between">
    <div>
      <h1 class="text-center">Department List</h1>
    </div>
    <div>
      <a class="btn" routerLink="/department/add">Add Department</a>
    </div>
  </div>

  <table class="table align-middle mb-0 bg-white">
    <thead class="bg-light">
      <tr>
        <th>Department Code</th>
        <th>Department Name</th>
        <th colspan="2">Action</th>
      </tr>
    </thead>
    <tbody *ngFor="let dep of departments">
      <tr>
        <td>
          <div class="d-flex align-items-center">
            <div class="ms-3">
              <p class="fw-bold mb-1">
                {{ dep.departmentCode }}
              </p>
              <!-- <p class="text-muted mb-0">{{ course.courseCode }}</p> -->
            </div>
          </div>
        </td>
        <td>
          <p class="fw-normal mb-1">{{ dep.departmentName }}</p>
        </td>

        <td>
          <div class="row">
            <div class="col-lg-3">
              <button
                type="button"
                class="btn btn-secondary btn-sm btn-rounded"
                routerLink="/department/edit/{{ dep.id }}"
              >
                <i class="far fa-pen-to-square"></i>
              </button>
            </div>
            <div class="col-lg-2">
              <button
                disabled
                type="button"
                class="btn btn-danger btn-sm btn-rounded"
                (click)="onDeleteDepartment(dep.id)"
              >
                <i class="far fa-trash-can"></i>
              </button>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
