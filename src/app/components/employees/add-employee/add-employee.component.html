<div class="container my-5">
  <p class="text-center">Add Employee</p>
  <form class="row g-3" #form="ngForm" (ngSubmit)="addEmployee()">
    <div class="col-md-6">
      <label for="name" class="form-label">Name</label>
      <input
        type="text"
        class="form-control"
        name="name"
        [(ngModel)]="addEmployeeRequest.name"
      />
    </div>
    <div class="col-md-6">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        class="form-control"
        name="email"
        [(ngModel)]="addEmployeeRequest.email"
      />
    </div>

    <div class="col-md-4">
      <label for="phone" class="form-label">Phone</label>
      <input
        type="text"
        class="form-control"
        name="phone"
        [(ngModel)]="addEmployeeRequest.phone"
      />
    </div>

    <div class="col-md-4">
      <label for="salary" class="form-label">Salary</label>
      <input
        type="text"
        class="form-control"
        name="salary"
        [(ngModel)]="addEmployeeRequest.salary"
      />
    </div>
    <div class="col-md-4">
      <label for="department" class="form-label">Department</label>
      <select
        name="department"
        class="form-select"
        [(ngModel)]="addEmployeeRequest.department"
      >
        <option selected>---Select Department---</option>
        <option value="Investment">Investment</option>
        <option value="GB">GB</option>
        <option value="Cash">Cash</option>
        <option value="IT">IT</option>
      </select>
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-primary">Add Employee</button>
    </div>
    <div *ngIf="showNoti">
      {{ showNoti }}
    </div>
  </form>
</div>
